{% load static taska_tags i18n wagtailcore_tags %}

<div
  class="flex gap-4 hover:cursor-pointer hover:font-bold"
  x-data="{ open: false }"
  @mouseenter="open = true"
  @mouseleave="open = false"
>
  <p>{{ page.locale }}</p>
  <img
    src="{% static 'img/globe_black.svg' %}"
    height="24px"
    width="24px"
    alt="Globe symbol"
  />

  <div class="absolute z-50" x-cloak x-show="open">
    <div
      class="mt-11 rounded-3xl bg-white p-2 px-4 text-left font-normal shadow-taska"
    >
      <div class="flex flex-col space-y-2">
        {% for language_code, language_name in LANGUAGES %}
          {% get_language_info for language_code as lang %}
          {% language language_code %}
            <a
              href="{% pageurl page.localized %}"
              rel="alternate"
              hreflang="{{ language_code }}"
              class="hover:font-bold"
            >
              {{ lang.name_local|capfirst }}
            </a>
          {% endlanguage %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
