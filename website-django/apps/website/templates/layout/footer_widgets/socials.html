{% load static i18n taska_tags %}
{% get_current_language as LANGUAGE_CODE %}

<div class="flex flex-col-reverse gap-8 lg:grid lg:grid-cols-5 lg:gap-0">
  <div class="flex lg:col-span-2">
    <a
      href="https://play.google.com/store/apps/details?id=com.taskaprosthetics.handcalmobile&hl={{ LANGUAGE_CODE }}"
      target="_blank"
      class="hover:cursor-pointer"
    >
      <img
        src="{% get_store_img 'google' %}"
        alt="Google Play Store badge"
        loading="lazy"
        class="h-8 w-[104px]"
        width="135"
        height="40"
      />
    </a>
    <a
      href="https://apps.apple.com/{{ LANGUAGE_CODE }}/app/mytaska/id1281775322"
      target="_blank"
      class="hover:cursor-pointer"
    >
      <img
        src="{% get_store_img 'apple' %}"
        alt="Apple App Store badge"
        loading="lazy"
        class="h-8 w-28"
        width="120"
        height="40"
      />
    </a>
  </div>
  <div class="flex justify-start gap-4 lg:col-span-3">
    {% get_socials as socials %}
    {% for social in socials %}
      <a class="hover:cursor-pointer" href="{{ social.link }}" target="_blank">
        <img
          src="{{ social.image }}"
          height="32"
          width="32"
          alt="{{ social.name }} logo"
          loading="lazy"
        />
      </a>
    {% endfor %}
  </div>
</div>
