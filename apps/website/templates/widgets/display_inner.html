<div class="display-block-inner-{{ value.style }} w-full max-w-screen-2xl">
  <div
    class="md:grid-cols-{{ value.columns|length }} h-full w-full gap-x-16 overflow-hidden p-8 max-md:space-y-2 md:grid md:p-0 md:pb-4"
  >
    <div class="col-span-{{ value.columns|length }}"></div>
    {% for column in value.columns %}
      <div class="space-y-2 md:space-y-4 md:pt-4">{{ column }}</div>
    {% endfor %}
  </div>
</div>
