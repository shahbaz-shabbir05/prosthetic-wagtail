<picture
    class="max-h-[100vh] min-h-full w-full object-cover min-[2148px]:max-h-[50vh]"
  >
    <source
      srcset="{{ page.header_image.file.url }}?width=1280"
      media="(max-width: 1280px)"
    />
    <img
      alt="{{ page.header_image.contextual_alt_text }}"
      src="{{ page.header_image.file.url }}"
      height="{{ page.header_image.height }}"
      width="{{ page.header_image.width }}"
      class="h-full w-full object-cover"
    />
  </picture>
